<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ETCH-A-SKETCH</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ETCH-A-SKETCH</h1>
  <button id="grid-size">Input Grid Size</button>
  <p id="message"></p>
  <p id="mode"></p>
  <div class="board-container">
    <div class="board"></div>
    <div class="buttons">
      <button class="black-button" onclick="setColor('black')">Black</button>
      <button class="random-button" onclick="setColor('random')">Random</button>
      <button class="reset-button" onclick="resetBoard()">Reset</button>
    </div>
  </div>
</body>
</html>
